<!doctype html>
<html lang="en">
    <head>
        <title>Items List</title>
    </head>
    <body>
        <h1>Items List</h1>
        {% if list %}
            <ul>
                {% for item in list %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No items found</p>
        {% endif %}
        {%include 'footer.html'%}
    </body>
</html>
